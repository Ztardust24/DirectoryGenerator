directory_structure:
  # 0. 总类与系统文件
  "0. 总类与系统文件":
    "0.1 系统配置文件":
      - "0.1.1 操作系统配置"
      - "0.1.2 软件配置文件"
      - "0.1.3 注册表备份"
    "0.2 临时存储区":
      - "0.2.1 下载缓存区"
      - "0.2.2 跨设备中转文件"
      - "0.2.3 剪贴板历史存档"
    "0.3 未分类文件":
      - "0.3.1 待分析文件"
      - "0.3.2 碎片化内容"
      - "0.3.3 多属性交叉文件"
    "0.4 文件备份区":
      - "0.4.1 每日备份"
      - "0.4.2 每周备份"
